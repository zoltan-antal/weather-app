<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
</head>

<body>
  <div class="header">
    <a href="">
      <h1 class="title">Weather</h1>
    </a>
    <form class="search">
      <input class="search-input" type="search" placeholder="Search location" autocomplete="off">
      <button class="search-button" type="submit">
        <img class="search-icon" src="assets/icons/magnify.svg" alt="">
      </button>
    </form>
    <div class="units">
      <button class="metric">˚C, km/h</button>
      <button class="imperial">˚F, mph</button>
    </div>
  </div>
  <div class="main">
    <div class="location">
      <h2 class="town">London</h2>
      <h3 class="address">City of London, Greater London, United Kingdom</h3>
      <h3 class="local-date">2023-08-16</h3>
      <h3 class="local-time">16:10</h3>
    </div>
    <div class="current">
      <div class="current-main">
        <img src="assets/weather-icons/day/113.png" alt="" class="condition-icon">
        <h2 class="temp">25.0 ˚C</h2>
        <h3 class="feelslike">Feels like 25.7˚</h3>
        <h3 class="condition-text">Sunny</h3>
      </div>
      <div class="current-other">
        <div class="humidity">
          <h4 class="title">Humidity</h4>
          <h4 class="value">77%</h4>
        </div>
        <div class="cloud">
          <h4 class="title">Cloud cover</h4>
          <h4 class="value">50%</h4>
        </div>
        <div class="uv">
          <h4 class="title">UV index</h4>
          <h4 class="value">4</h4>
        </div>
        <div class="wind">
          <h4 class="title">Wind</h4>
          <h4 class="value">16.9 km/h NE</h4>
        </div>
      </div>
    </div>
    <div class="forecast-toggle">
      <button class="hourly-button">Hourly</button>
      <button class="daily-button">Daily</button>
    </div>
    <div class="hourly">
      <div class="hour">
        <h3 class="time">19:00</h3>
        <img src="assets/weather-icons/day/113.png" alt="" class="condition-icon">
        <h3 class="temp">19.3˚</h3>
        <div class="chance-of-rain">
          <img src="assets/icons/water.svg" alt="" class="text-icon">
          <h3 class="value">15%</h3>
        </div>
      </div>
      <div class="hour">
        <h3 class="time">20:00</h3>
        <img src="assets/weather-icons/day/119.png" alt="" class="condition-icon">
        <h3 class="temp">23.0˚</h3>
        <div class="chance-of-rain">
          <img src="assets/icons/water.svg" alt="" class="text-icon">
          <h3 class="value">5%</h3>
        </div>
      </div>
    </div>
    <div class="daily">
      <div class="day">
        <h3 class="day-of-week">Today</h3>
        <img src="assets/weather-icons/day/116.png" alt="" class="condition-icon">
        <h3 class="max-temp">24.9˚</h3>
        <h3 class="min-temp">15.5˚</h3>
        <div class="chance-of-rain">
          <img src="assets/icons/water.svg" alt="" class="text-icon">
          <h3 class="value">5%</h3>
        </div>
      </div>
      <div class="day">
        <h3 class="day-of-week">Thursday</h3>
        <img src="assets/weather-icons/day/176.png" alt="" class="condition-icon">
        <h3 class="max-temp">23.5˚</h3>
        <h3 class="min-temp">16.1˚</h3>
        <div class="chance-of-rain">
          <img src="assets/icons/water.svg" alt="" class="text-icon">
          <h3 class="value">5%</h3>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">

  </div>
</body>
</html>
