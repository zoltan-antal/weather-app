<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
</head>

<body>
  <div class="header">
    <a href="">
      <h1 class="title">Weather</h1>
    </a>
    <form class="search">
      <input class="search-input" type="search" placeholder="Search location" autocomplete="off">
      <button class="search-button" type="submit">
        <img class="search-icon" src="assets/icons/magnify.svg" alt="">
      </button>
    </form>
    <div class="units-toggle">
      <button class="metric-button selected">˚C, km/h</button>
      <button class="imperial-button">˚F, mph</button>
    </div>
  </div>
  <div class="main">
    <div class="location">
      <h2 class="town"></h2>
      <h3 class="address"></h3>
      <h3 class="local-date"></h3>
      <h3 class="local-time"></h3>
    </div>
    <div class="current">
      <div class="current-main">
        <img src="assets/empty-placeholder.png" alt="Initial zero value" class="condition-icon">
        <h2 class="temp_c metric"></h2>
        <h2 class="temp_f imperial"></h2>
        <h3 class="feelslike_c metric"></h3>
        <h3 class="feelslike_f imperial"></h3>
        <h3 class="condition-text"></h3>
      </div>
      <div class="current-other">
        <div class="humidity">
          <h4 class="title">Humidity</h4>
          <h4 class="value">%</h4>
        </div>
        <div class="cloud">
          <h4 class="title">Cloud cover</h4>
          <h4 class="value"></h4>
        </div>
        <div class="uv">
          <h4 class="title">UV index</h4>
          <h4 class="value"></h4>
        </div>
        <div class="wind">
          <h4 class="title">Wind</h4>
          <h4 class="value_kph metric"></h4>
          <h4 class="value_mph imperial"></h4>
        </div>
      </div>
    </div>
    <div class="forecast-toggle">
      <button class="hourly-button selected">Hourly</button>
      <button class="daily-button">Daily</button>
    </div>
    <div class="hourly">
    </div>
    <div class="daily hidden">
    </div>
  </div>
  <div class="footer">

  </div>
</body>
</html>
